<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Notification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
        
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0; /* Remove default margin */
        }
    </style>
</head>
<body>
    <div class="bg-white max-w-sm mx-auto rounded-lg overflow-hidden shadow-lg">
        <div class="px-6 py-4">
            <div class="flex justify-between items-start">
                <h1 class="text-2xl font-bold">Great work, Siddhesh!</h1>
                <button class="text-2xl text-gray-600 hover:text-gray-800 focus:outline-none">&times;</button>
            </div>
            
            <p class="text-gray-600 mt-3">You're on a 10-day streak. Keep it up for another 20 days to reach your goal.</p>
            
            <div class="w-full bg-gray-300 rounded-full h-2.5 mt-3">
                <div class="bg-black h-2.5 rounded-full" style="width: 33%"></div>
            </div>

            <div class="mt-5">
                <h3 class="font-semibold text-lg">Here's what you can do next</h3>
                
                <a href="#" class="flex items-center justify-between mt-4 px-4 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-100">
                    <span>Attempt Problem of the Day on GFG</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
                <a href="#" class="flex items-center justify-between mt-4 px-4 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-100">
                    <span>Attempt contest on Kaggle</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
                <a href="#" class="flex items-center justify-between mt-4 px-4 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-100">
                    <span>Practice Dynamic Programming</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
