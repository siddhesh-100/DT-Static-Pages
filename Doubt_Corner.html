<html>
<head>
    <title>Snap a photo feature page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
        }
    </style>
</head>
<body>
    <div class="max-w-sm mx-auto bg-white p-4 rounded-lg shadow-lg">
        <div class="flex items-center">
            <button class="text-blue-500"><i class="fas fa-arrow-left"></i></button>
            <h1 class="font-bold text-lg mx-auto">Snap a photo</h1>
        </div>
        <p class="my-4 text-center">
            Take a photo of your problem or question, and receive step-by-step solutions instantly.
        </p>
        <div class="flex justify-center">
            <img class="w-full rounded" src="https://cdn.pixabay.com/photo/2020/09/24/16/50/board-5599231_1280.png" alt="Educational chalkboard with mathematical symbols and diagrams.">
        </div>
        <button class="w-full bg-blue-500 text-white p-4 my-4 rounded">Click a picture of your problem</button>
    </div>
</body>
</html>
