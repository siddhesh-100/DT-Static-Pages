<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'">
    <title>Your Path</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        body {
            font-family: 'Lexend', 'Noto Sans', sans-serif;
        }
    </style>
</head>
<body>
    <div class="flex flex-col min-h-screen bg-white">
        <header class="flex items-center p-4 justify-between bg-white">
            <div class="flex items-center shrink-0 text-[#111418]">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
                </svg>
            </div>
            <h2 class="flex-1 text-lg font-bold text-center text-[#111418] pr-12">Your learning path</h2>
        </header>
        
        <main class="flex flex-col px-4 py-4">
            <section>
                <h3 class="text-lg font-bold text-[#111418]">Skills you're strong in</h3>
                <div class="flex gap-3 p-3 flex-wrap">
                    <div class="skill-badge">Python</div>
                    <div class="skill-badge">Data Analysis</div>
                    <div class="skill-badge">Statistics</div>
                    <div class="skill-badge">Machine learning</div>
                    <div class="skill-badge">Artificial intelligence</div>
                </div>
            </section>
            <section>
                <h3 class="text-lg font-bold text-[#111418]">Skills to develop further</h3>
                <div class="flex gap-3 p-3 flex-wrap">
                    <div class="skill-badge">SQL</div>
                    <div class="skill-badge">Software Engineering</div>
                    <div class="skill-badge">Cloud</div>
                    <div class="skill-badge">Big Data</div>
                    <div class="skill-badge">Java</div>
                    <div class="skill-badge">Product Management</div>
                </div>
            </section>
        </main>

        <div class="h-5 bg-white"></div>
    </div>

    <style>
        .skill-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 32px;
            padding: 0 16px;
            border-radius: 9999px;
            background-color: #f0f2f5;
            color: #111418;
            font-size: 0.875rem;
            font-weight: 500;
        }
    </style>
</body>
</html>
